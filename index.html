<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main class="flex flex-col h-screen gap-5">
      <!-- Header -->
      <header class="mt-2">
        <div class="container">
          <h1 class="text-2xl font-bold text-stone-700">Wine's Solutions</h1>
          <p class="text-lg text-stone-400">Invoice App</p>
        </div>
      </header>

      <!-- Section -->
      <section>
        <div class="container space-y-8">
          <form id="recordForm" action="">
            <div class="grid grid-cols-4 gap-6 bg-blue-50 p-5 rounded-md">
              <!-- Select Option -->
              <div class="col-span-2">
                <label
                  for="items"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select an product</label
                >
                <select
                  id="selectItem"
                  name="select_item"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="" selected>Choose a product</option>
                </select>
              </div>

              <!-- Quantity -->
              <div class="col-span-1">
                <label
                  for="number-input"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Select a number:</label
                >
                <input
                  type="number"
                  id="quantity"
                  name="quantity"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="12345"
                  required
                />
              </div>

              <!-- Record Button -->
              <div class="col-span-1">
                <button
                  id="recordBtn"
                  type="button"
                  class="py-2.5 px-5 me-2 mb-2 text-sm h-full w-full font-medium text-gray-900 focus:outline-none bg-white rounded-md border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                  Record
                </button>
              </div>
            </div>
          </form>

          <!-- Product List Container -->
          <div class="container selected-products">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Product name</th>
                    <th scope="col" class="px-6 py-3">Price</th>
                    <th scope="col" class="px-6 py-3">Category</th>
                    <th scope="col" class="px-6 py-3">Quantity</th>
                    <th scope="col" class="px-6 py-3">Cost</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                  </tr>
                </thead>

                <tbody id="cart">
                  <tr
                    class="hidden odd:bg-white last:table-row odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
                  >
                    <th
                      scope="row"
                      colspan="6"
                      class="px-6 py-4 font-medium text-center text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      NO PRODUCT IN THE CART
                    </th>
                  </tr>
                </tbody>

                <tfoot>
                  <tr
                    id="total"
                    class="even:dark:bg-gray-800 border-b dark:border-gray-700 odd:bg-gray-50"
                  >
                    <th
                      scope="row"
                      colspan="4"
                      class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
                    >
                      Total
                    </th>

                    <td colspan="1" class="px-6 py-4 text-center"> <span id="totalAmount">0</span> MMk</td>
                    <td class="px-6 py-4"></td>
                  </tr>

                  <tr
                    id="tax"
                    class="even:dark:bg-gray-800 border-b dark:border-gray-700 odd:bg-gray-50"
                  >
                    <th
                      scope="row"
                      colspan="4"
                      class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
                    >
                      Tax
                    </th>

                    <td colspan="1" class="px-6 py-4 text-center"> <span id="taxAmount">0</span> MMK</td>
                    <td class="px-6 py-4"></td>
                  </tr>

                  <tr
                    id="netTotal"
                    class="even:dark:bg-gray-800 border-b dark:border-gray-700 odd:bg-gray-50"
                  >
                    <th
                      scope="row"
                      colspan="4"
                      class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white text-center"
                    >
                      Net Total
                    </th>

                    <td colspan="1" class="px-6 py-4 text-center"> <span id="netTotalAmount">0</span> MMK</td>
                    <td class="px-6 py-4"></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- Manage Inventory Page -->
      <section
        id="inventoryPage"
        class="fixed z-30 right-0 w-[450px] h-screen bg-white"
      >
        <!-- Header -->
        <header class="p-5 flex justify-between items-center">
          <div>
            <h1 class="text-2xl font-bold text-stone-700">Manage Inventory</h1>
            <p class="text-lg text-stone-400">Available Items</p>
          </div>

          <button id="removeInventoryPageBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-8 stroke-stone-700"
            >
              <path
                fill-rule="evenodd"
                d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </header>

        <!-- Inventory List -->
        <section class="px-2">
          <ul id="inventoryList" class="px-2"></ul>
        </section>

        <!-- Add Item -->
        <section class="px-2 py-4 mt-4">
          <form action="">
            <div class="px-2">
              <input
                type="text"
                id="addNewItemInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Add New Item"
                required
              />
            </div>
            <div class="grid grid-cols-3 px-2 py-5 gap-3">
              <div class="col-span-2">
                <input
                  type="number"
                  id="addNewItemPriceInput"
                  aria-describedby="helper-text-explanation"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Add Item's Price"
                  required 
                />
              </div>
              <div class="col-span-1">
                <button
                  id="addNewItemBtn"
                  type="submit"
                  class="py-2.5 px-5 w-full me-2 text-sm font-medium text-gray-900 focus:outline-none bg-gray-50 rounded-lg border border-gray-200 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </section>
      </section>

      <!-- Footer -->
      <footer class="mt-auto">
        <div class="container">
          <div class="flex justify-end">
            <button
              id="manageInventoryBtn"
              type="button"
              class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Manage Inventory
            </button>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Print
            </button>
          </div>
        </div>
      </footer>

      <template id="templateListNode">
        <li
          class="border border-black p-3 flex justify-between rounded-lg mb-3"
        >
          <span id="productName">Apple</span>
          <span>
            <span id="productPrice">9</span>
            MMk
          </span>
        </li>
      </template>

      <template id="recordRow">
        <tr
          class="record-main odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        >
          <th
            id="rowProductName"
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Apple
          </th>
          <td id="rowProductPrice" class="px-6 py-4">$9</td>
          <td id="rowProductCate" class="px-6 py-4">Fruit</td>
          <td id="rowProductQuantity" class="px-6 py-4 text-left">2</td>
          <td class="rowProductCost px-6 py-4">$18</td>
          <td class="px-6 py-4">
            <button
              class="row-remove font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              Remove
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
